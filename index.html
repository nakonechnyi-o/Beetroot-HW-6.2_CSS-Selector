<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://flukeout.github.io/favicon.png">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>CSS Dinner Shopping List</title>
</head>

<body>
    <header>
        <h1>
            CSS Dinner Shopping List
        </h1>
        <h3>
            Let's go to the mall!
        </h3>
    </header>

    <main>
        <ul class="shopping-list">
            <li>
                <label>
                    <input type="checkbox">
                    <span>A lot of pickles </span>
                    <small>for the next lessons about CSS</small>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>10 apples </span>
                    <small>for more CSS manipulations</small>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>20 oranges </span><small>because they are awesome</small>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>13 plates </span><small>hm... they always disappear</small>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>15 bentos </span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>1 bottle of sake ^_^ </span><small>for my friends</small>
                </label>
            </li>
        </ul>

        <footer>
            <p>Bon app&eacute;tit :)</p>
        </footer>
    </main>
</body>

</html>
